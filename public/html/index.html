<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="../css/style.css" />
    <title>Jedi Clicker</title>
  </head>
  <body>


    <main>
        <div id="left">
            <div id="logo">
              <img class="logo" src="../assets/images/Jedi-Clicker-Logo.png" />
            </div>
            <div id="upgradesBought">
              {{bought}}
            </div>
        </div>

        <div id="center">
            <div id="credits">
              <h2 class="credits">Credits: {{credits}}</h2>
            </div>
            <div id="enemy">
              <img class="enemy" src="../assets/images/Dark-Enemy.png" />
            </div>
        </div>

        <div id="right">
            <div id="storeTitle">
              <h2 class="storeTitle">Store</h2>
            </div>
            <div id="upgrades">
              {{store}}
            </div>
        </div>
    </main>
    <footer>
        <p>This game app was created as part of a Programming class project. No money was or will be made from this. This is made purely for educational purposes with no intention to infringe on any trademark or copyrighted material.</p>
    </footer>

    <script src="../js/script.js"></script>
  </body>
</html>
